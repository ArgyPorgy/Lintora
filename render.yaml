services:
  # Backend API Service
  - type: web
    name: lintora-api
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: GROQ_API_KEY
        sync: false  # Set this in Render dashboard
      - key: GROQ_MODEL
        value: llama-3.3-70b-versatile
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8000
    healthCheckPath: /health
    plan: starter

  # Frontend Service
  - type: web
    name: lintora-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run preview
    envVars:
      - key: VITE_API_URL
        value: https://lintora-api.onrender.com
    staticPublishPath: ./frontend/dist
    plan: starter
